<div class="form-group">
    <label for="{$instance->id}" class="col-sm-2 control-label">{$instance->label}</label>

    <div class="col-sm-10 col-md-4">
        <select name="{$instance->id}" id="{$instance->id}" class="form-control input-sm">
            {foreach $instance->options as $value => $_title}
                <option value="{$value}"
                        {if strval($instance->value) === $value}
                            selected="selected"
                        {else /}
                            {if strval($instance->defaultValue) === strval($value)}
                                selected="selected"
                            {/if}
                        {/if}
                        >{$_title}</option>
            {/foreach}
        </select>
    </div>
</div>
